<ion-header>

  <ion-navbar>
    <ion-title text-center> Qualificação do livro {{book?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label capitalize floating>Livro</ion-label>
    <ion-input type="text" disabled [(ngModel)]="book.nome"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label capitalize floating>Autor do livro</ion-label>
      <ion-input type="text" disabled [(ngModel)]="book.autor"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label floating>Qualificação</ion-label>
    <ion-select [(ngModel)]="rank.rank"  interface="alert">
      <ion-option> 1 </ion-option>
      <ion-option> 2 </ion-option>
      <ion-option> 3 </ion-option>
      <ion-option> 4 </ion-option>
      <ion-option> 5 </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-label capitalize floating>Descrição da qualificação</ion-label>
      <ion-textarea [(ngModel)]="rank.descricao"></ion-textarea>
  </ion-item>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="qualificar()">Qualificar</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="voltar()">Voltar</button>
    </div>
  </div>
</ion-content>
