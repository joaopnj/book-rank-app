<ion-header>

  <ion-navbar>
    <ion-title text-center> Qualificação do livro {{book?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="item item-trns text-center">
    <ion-label capitalize floating>Livro</ion-label>
    <ion-input type="text" disabled [(ngModel)]="book.nome"></ion-input>
  </ion-item>
  <ion-item class="item item-trns text-center">
      <ion-label capitalize floating>Autor do livro</ion-label>
      <ion-input type="text" disabled [(ngModel)]="book.autor"></ion-input>
    </ion-item>
  <ion-item class="item item-trns text-center">
    <ion-range min="1" max="5" [(ngModel)]="rank.rank" color="dark">
        <ion-label floating>Qualificação</ion-label>
        <ion-icon small range-left name="star"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item class="item item-trns text-center">
      <ion-label capitalize floating>Descrição da qualificação</ion-label>
      <ion-textarea [(ngModel)]="rank.descricao"></ion-textarea>
  </ion-item>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="dark" (click)="qualificar()">Qualificar</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="dark" (click)="voltar()">Voltar</button>
    </div>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-label class="center-text">Developed by João Jardim</ion-label>
    </ion-toolbar>
  </ion-footer>
