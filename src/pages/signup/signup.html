<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de usuario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Digite um Login</ion-label>
    <ion-input type="text" [(ngModel)]="user.login" name="login" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repita um Login</ion-label>
    <ion-input type="text" [(ngModel)]="repeatedUsername" name="login" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Digite um password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" name="login" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repita um password</ion-label>
    <ion-input type="password" [(ngModel)]="repeatedPassword" name="login" (complete)="checkPassword()" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Papel</ion-label>
    <ion-select [(ngModel)]="user.identificador" interface="action-sheet">
      <ion-option value="professor">Professor</ion-option>
      <ion-option value="aluno">Aluno</ion-option>
    </ion-select>
  </ion-item>

  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="cadastrar()">Cadastrar</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="goBackPage()">Voltar</button>
    </div>
  </div>
  
  
</ion-content>
