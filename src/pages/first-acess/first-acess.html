<ion-header>

  <ion-navbar hideBackButton text-center>
    <ion-title>{{user.identificador | titlecase}} primeiro acesso</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label capitalize floating >{{user.identificador}}</ion-label>
    <ion-input type="text" disabled [(ngModel)]="user.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Papel</ion-label>
    <ion-select disabled [(ngModel)]="user.identificador" interface="action-sheet">
      <ion-option value="professor">Professor</ion-option>
      <ion-option value="aluno">Aluno</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Curso</ion-label>
    <ion-select [(ngModel)]="curso" interface="alert" (ionChange)="onSelectedCurso()" required>
      <ion-option>Sistemas de Informação</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Disciplinas</ion-label>
    <ion-select [(ngModel)]="selectedDisciplinas" 
    [disabled]="curso" interface="alert" multiple>
        <ion-option *ngFor="let disciplina of disciplinaList"> {{disciplina.nome}} </ion-option>
    </ion-select>
  </ion-item>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="save()">Cadastrar</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="goBack()">Voltar</button>
    </div>
  </div>
</ion-content>
