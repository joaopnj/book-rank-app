<ion-header>
  <ion-navbar text-center>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu" *ngIf="isUserLogado"></ion-icon>
    </button> -->
    <ion-title>Book Rank</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row">
    <div class="col">
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" [(ngModel)]="user.login" name="login"></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.senha" name="login"></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="login()">Login</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button ion-button block fixed color="light" (click)="pushSignUpPage()">Cadastrar</button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label class="center-text">Developed by Jo√£o Jardim</ion-label>
  </ion-toolbar>
</ion-footer>
